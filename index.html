<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="body-container">
        <div id="header-container">
            <h1>To-Do List</h1>
            <div id="input-container">
                <input type="text" id="input"><button id="submit">Submit</button>
            </div>
        </div>
        <div id="list-container">
        </div>
    </div>
    
    <script>

        let input = document.getElementById("input");
        let submit = document.getElementById("submit");
        let listParent = document.getElementById("list-container");

        submit.addEventListener("click", createCard => {
            let newItem = document.createElement("div"); //user's input
            newItem.innerHTML = input.value;
            newItem.className = "new-item"
            listParent.appendChild(newItem);

            let iconContainer = document.createElement("div");
            newItem.appendChild(iconContainer);

            let checkBox = document.createElement("i"); //checkbox icon
            checkBox.className = "fa-regular fa-square-check";
            iconContainer.appendChild(checkBox);

            let trashcan = document.createElement("i"); //trashcan icon
            trashcan.className = "fa-solid fa-trash-can";
            iconContainer.appendChild(trashcan);

            input.value = ""; //reset input form
        })

    </script>
    
</body>
</html>
